<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Modern Web Template</title>
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    </head>
    <body ng-controller="UserCtrl as uc">
        <div class="container-fluid col-md-10 col-md-offset-1">
            <!-- Fixed navbar -->
            <header class="row">
                <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#/">Modern Web Template</a>
                        </div>
                </div>
            </header>

            <div class="row">
                    &NonBreakingSpace;
                    <div class="jumbotron">
                        <h2>A Modern Web Template</h2>
                        <p class="pull-right">... a UI created using AngularJS and Bootstrap</p>
                    </div>
                    <div ng-view></div>
            </div>

            <div class="row">
                <footer>
                    <hr/>
                    <div>
                        <span>&copy; YourProjectName.com 2014</span>
                        <span class="pull-right">version : <span app-version></span></span>
                    </div>
                </footer>
            </div>
        </div>
    </body>

    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js' type="text/javascript"></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/vendor/ui-bootstrap-tpls-0.10.0.js")' type="text/javascript"></script>

    <script src='@routes.Assets.at("javascripts/main.js")' type="text/javascript"></script>

    <!-- Coffee script compilled resources-->
    <script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/common/Config.js")' type = "text/javascript" ></script>
    <script src='@routes.Assets.at("javascripts/services/UserService.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/controllers/UserCtrl.js")' type="text/javascript" ></script>
    <script src='@routes.Assets.at("javascripts/directives/AppVersion.js")' type="text/javascript"></script>

</html>
